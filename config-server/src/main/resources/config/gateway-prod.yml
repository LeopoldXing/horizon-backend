server:
  port: 8080

spring:
  data:
    redis:
      host: horizon-redis
      port: 6379
      database: 0

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://horizon-eureka-server:8080/eureka/

horizon:
  url:
    pattern:
      inner-uri-patterns: /api/**/inner/**
      trusted-uri-patterns:
        - /css/**
        - /js/**
        - /ts/**
        - /img/**
        - /fonts/**
      login-path: http://localhost:3000/sign-in
      require-auth-uri-patterns:
        - /api/**
      sign-in-uri-patterns: /api/*/user/sign-in
      sign-up-uri-patterns: /api/*/user/sign-up

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
    shutdown:
      enabled: true
  info:
    env:
      enabled: true

endpoints:
  shutdown:
    enabled: true

info:
  app:
    name: "gateway"
    description: "Horizon gateway microservice application"
    version: "0.0.1"

server:
  port: 9005

spring:
  application:
    name: gateway
  data:
    redis:
      host: localhost
      port: 36379
      password: 1234
      database: 0
  config:
    import: "configserver:http://localhost:9000/"

horizon:
  url:
    pattern:
      inner-uri-patterns: /api/**/inner/**
      trusted-uri-patterns:
        - /css/**
        - /js/**
        - /ts/**
        - /img/**
        - /fonts/**
        - /api/*/user/sign-in
        - /api/*/user/sign-up
      login-path: http://localhost:3000
      require-auth-uri-patterns:
        - /api/**

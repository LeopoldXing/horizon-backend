services:
  horizon-base-config:
    deploy:
      resources:
        limits:
          memory: 1g
    extends:
      service: horizon-network-service

  horizon-network-service:
    networks:
      - horizon-test-network

  horizon-db-config:
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping","-h", "localhost" ]
      timeout: 10s
      retries: 20
      interval: 2s
      start_period: 3s
    environment:
      MYSQL_ROOT_PASSWORD: 1234
    extends:
      service: horizon-base-config

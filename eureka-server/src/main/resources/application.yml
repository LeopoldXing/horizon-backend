spring:
  application:
    name: eureka
  profiles:
    active: test
  config:
    import: "configserver:http://configserver:8080/"

eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
